{% extends "base.html" %}

{% block content %}

<form method="post">
    <p>

        <label>Username: </label>
        <input name="username" type="text" value="{{username}}">

        <label>Password: </label>
        <input name="password" type="password">
        <input type="submit">
    </p>
    <span class="error">{{error}}</span>
    <br>
    <span>New to Blogz? Then <a href="/signup">signup</a>!</span>


</form>

{% endblock %}
